<!DOCTYPE>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <form action="/instructorHome">
        <button  class="home-button">Home</button>
    </form>

    <title>Add new course</title>
    <script src="client-side-js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="container-fluid">
        
                <h2 class="d-flex justify-content-center">Add new Course</h2>
           
        <form action="/createCourse" method="POST">
            <div class="form-group">
              <label for="courseName">Course Name</label>
                <input name="courseName" type="text" class="form-control" id="courseName" placeholder="Name of Course">

                <label for="courseNumber">Course Number</label>
                <input name="courseNumber" type="number" class="form-control" id="courseNumber" placeholder="100">
            </div>
        
            <div class="form-group">
                <label for="semester">Semester</label>
                <select multiple class="form-control" id="semester" name="semester" required>
                    <option> Spring Semester</option>
                    <option> Fall Semester</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea name="description" class="form-control" id="description" rows="3"></textarea>
            </div>
                <label for = "days">Class Days</label>
                <input type="text" id="days" name="days"> <br>
                 <label for = "instructorName">Instructor Name</label>
                <input type="text" id="instructorName" name="instructorName"> <br>
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" name="startTime">
                <label for="endTime">End Time </label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <button class="btn btn-primary" type="submit">Create Course</button>
        </form>
    </div>
</main>
<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
