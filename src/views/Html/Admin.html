<!DOCTYPE >
<html lang="en">

<head>
  <title>Admin View</title>
  <meta charset="UTF-8">
</head>

<body>  
<center><b>User Details</b></center>

 <% if (messages.success) { %>
     <p class="alert "><%- messages.success %></p>
 <% } %>  
 <br>
   <table class="table">
 <thead>
   <tr>
     <th scope="col">ID</th>
     <th scope="col">Name</th>
     <th scope="col">Email</th>
 
   </tr>
 </thead>
 <tbody>
   <% if(data.length){
 
   for(var i = 0; i< data.length; i++) {%>  
   <tr>
     <th scope="row"><%= (i+1) %></th>
     <td><%= data[i].name%></td>
     <td><%= data[i].email%></td>                                  </td>
   </tr>
   <% }
           
    }else{ %>
        <tr>
           <td colspan="3">No user</td>
        </tr>
     <% } %>    
  
 </tbody>
 </table>
</body>
</html>
