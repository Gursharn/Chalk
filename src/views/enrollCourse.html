<!DOCTYPE>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <form action="/studentView">
        <button  class="home-button">Home</button>
    </form>

    <title>Enroll course</title>
    <script src="client-side-js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="container-fluid">
        
                <h2 class="d-flex justify-content-center">Add new Course</h2>
           
        <form action="/enrollCourse" method="POST">
            <div class="form-group">
              

                <label for="courseNumber">Enter Course Number</label>
                <input name="courseNumber" type="courseNumber" class="form-control" id="courseNumber" placeholder="courseNumber">


                <label for="courseName">Enter Course Name</label>
                <input name="courseName" type="courseName" class="form-control" id="courseName" placeholder="courseName">

        
            

                <label for="courseID">Course Id</label>
                <input name="courseID" type="text" class="form-control" id="courseID" placeholder="id of Course">

                <label for="email">Enter Student Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="email">
            
            
                
            <button class="btn btn-primary" type="submit">Enroll Course</button>
        </form>
    </div>
</main>
<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
